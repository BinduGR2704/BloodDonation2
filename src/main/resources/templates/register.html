<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        @charset "ISO-8859-1";

body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
             background:url('https://icap.columbia.edu/wp-content/uploads/4J83oPZw.jpeg') no-repeat ;
            background-size:cover;
            background-position:center;
            -webkit-backdrop-filter: blur(15px);
    backdrop-filter: blur(2px);


        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
            border:solid;
            border-radius: 47px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-color: brown;

        }

        h2 {
            color: #45b6fe;
        }

        .form-group {
            margin-bottom: 20px;
            color:black;

        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
         input[type="radio"]{
            width: 100%;
            padding: 10px;
            border: solid;
            border-radius: 5px;
            background-color: #fff;
            color: #0e2433;
        }

        input[type="submit"] {
            background-color: #45b6fe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            background-color: #45b6fe;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .form-group .icon{
        position:absolute;
        color:black;
        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>


<div class="container">
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>


    <h2 style="color:black;"><u>REGISTRATION FORM</u></h2>
    <form
            th:action="@{/registration}"
            method="post"
            role="form"
            th:object="${user}"
    >
        <br>
        <br>
        <div class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;">
                <ion-icon name="person-circle"></ion-icon></span>
            <label for="fullname">FULL NAME:</label>
            <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
        </div>

        <div class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;"><ion-icon name="mail"></ion-icon></span>
            <label for="email">EMAIL ID:</label>
            <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <span class="icon" style="right: 514px;
    margin-top: 35px;">
                <ion-icon name="lock-closed"></ion-icon></span>
            <label for="password">PASSWORD:</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;">
                <ion-icon name="water"></ion-icon></span>
            <label>BLOOD GROUP</label>

            <select name="bloodgroup">
                <option value="Select bloodgroup">Your Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
                <option value="Bombay">Bombay</option>
            </select>

        </div>

        <div style="color:black;" class="form-group">
            <label>GENDER</label>
            <label><input  type="radio" th:field="*{gender}"  name="gender" value="male" placeholder="Select your gender" required>MALE
            <input  type="radio" th:field="*{gender}"   name="gender" value="female" placeholder="Select your gender" required>FEMALE</label>
        </div>

        <div class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;">
                <ion-icon name="calendar-number"></ion-icon></span>
            <label for="age">AGE:</label>
            <input th:field="*{age}" type="text" maxlength="2" pattern="[0-9]{2}" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;">
                <ion-icon name="location"></ion-icon></span>
            <label for="address">ADDRESS:</label>
            <input th:field="*{address}" type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;">
                <ion-icon name="call"></ion-icon></span>
            <label for="phoneno">CONTACT NUMBER:</label>

            <input th:field="*{phoneno}" type="text" maxlength="10" id="phoneno"  name="phone" placeholder="Enter your phoneno" required>
        </div>

        <div style="color:white;" class="form-group">
            <span class="icon" style="right: 519px;
    margin-top: 35px;">
                <ion-icon name="man"></ion-icon></span>
            <label>ROLE</label>
            <label><input  type="radio" th:field="*{role}"  name="role" value="USER" placeholder="ROLE" required>DONOR
                </label>
        </div>
        <div class="form-group">

            <label for="medical">ANY MEDICAL ISSUES:</label>
            <input th:field="*{medical}" type="text" id="medical" name="medical" placeholder="Enter here" required>
        </div>
        <div class="form-group">

            <label for="num">NO OF TIME BLOOD DONATED:</label>
            <input th:field="*{num}" type="text" id="num" name="num" placeholder="Enter here" required>
        </div>


        <input type="submit" value="Register">
    </form>

</div>
<p style="color:black;">Already have an account? <a th:href="@{/login}">Login</a></p>
<p style="color:black;"><a th:href="@{/index}">HOME<span class="icon" style="right: 519px;
    margin-top: 35px;"><ion-icon name="home"></ion-icon></span></a></p>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
