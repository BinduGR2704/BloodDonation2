<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      >
<head>


    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body{
        background:url('https://wallpapercave.com/wp/wp8109145.jpg') repeat;
            background-size:cover;
            background-position:center;
            margin: 0;
            padding: 0;

        }


    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="background-color:white;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color:white;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/registration}" style="margin-left: 1183px; color:black;">Register</a>
                </li>
                <li class="nav-item" style="margin-left: 52px;">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}" style="color:black;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="header">

    <h1 style="text-align: center;
    font-size: 30px;" ><u>WELCOME ADMIN</u></h1>
</div>
<div class="container">
    <div class="row">

        <a th:href="@{'/new'}" class="btn btn-primary btn-sm mb-3" style="padding-left:100; width:150px;">Add Donors </a>
    </div>

    <head>
        <title> Search Box </title>
    </head>
    <form th:action="@{/admin-page}" method="get">
        <select id="textSearch" name="keyword">
        <option value="">Search Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="Bombay">Bombay</option>
        </select>
        <button type="submit"><span class="icon"><ion-icon name="search"></ion-icon></span></button>
        <button type="reset" onclick="clearFilter()"><span class="icon"><ion-icon name="refresh"></ion-icon></span></button>

    </form>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Fullname</th>
            <th>Email</th>
            <th>Bloodgroup</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Address</th>
            <th>Phoneno</th>
            <th>Medical Issues</th>
            <th>NO OF TIME BLOOD DONATED</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users: ${user}">
            <td th:text="${users.fullname}"></td>
            <td th:text="${users.email}"></td>
            <td th:text="${users.bloodgroup}"></td>
            <td th:text="${users.gender}"></td>
            <td th:text="${users.age}"></td>
            <td th:text="${users.address}"></td>
            <td th:text="${users.phoneno}"></td>
            <td th:text="${users.medical}"></td>
            <td th:text="${users.num}"></td>
            <td> <a th:href="@{'/delete/' + ${users.id}}" class="btn btn-danger"><span class="icon"><ion-icon name="trash"></ion-icon></span></a></td>
        </tr>
        </tbody>
    </table>

</div>
<script type="text/javascript">
    function clearFilter(){
    window.location='/admin-page';
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
